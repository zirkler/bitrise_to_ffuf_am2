title: |-
  bitrise_to_ffuf_am2
summary: |
  Uploads binaries from Bitrise to the FFUF AM2
description: |
  Uploads binaries from Bitrise to the FFUF AM2
website: https://github.com/zirkler/bitrise-step-bitrise-to-ffuf-am2
source_code_url: https://github.com/zirkler/bitrise-step-bitrise-to-ffuf-am2
support_url: https://github.com/zirkler/bitrise-step-bitrise-to-ffuf-am2/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: jq
  - name: bc
  apt_get:
  - name: git
  - name: wget
  - name: jq
  - name: bc


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - base_api_url:
    opts:
      title: "Base API URL"
      summary: "The appmanager's base API URL."
      is_expand: true
      is_required: true
  - appmanager_id:
    opts:
      title: "Appmanager ID"
      summary: "The AM2 id of this app."
      is_expand: true
      is_required: true
  - binary_path:
    opts:
      title: "Binary Path"
      summary: "The path to the to be uploaded binary file."
      is_expand: true
      is_required: true
  - binary_version_code:
    opts:
      title: "Version Code"
      summary: "The version code of the binary file."
      is_expand: true
      is_required: true
  - binary_version_code:
    opts:
      title: "Notes"
      summary: "Additional notes for this release, e.g. commit message or changelog."
      is_expand: true
      is_required: true


outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
